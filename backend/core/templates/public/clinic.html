<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinic Queue · Reserve Token</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:#0b1220; color:#eaf0ff; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 16px; }
    .card { background:#111a2e; padding:16px; border-radius:14px; box-shadow: 0 6px 18px rgba(0,0,0,.25); margin-bottom:12px; }
    .title { font-size: 20px; font-weight: 800; margin: 0; }
    .muted { opacity:.75; }
    .big { font-size: 44px; font-weight: 900; margin: 6px 0; }
    button { width:100%; padding:14px; border:0; border-radius:12px; font-weight:800; font-size:16px; cursor:pointer; }
    .btn { background:#2b6cff; color:white; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .note { font-size: 13px; opacity:.75; margin-top:10px; }
    .row { display:flex; gap:12px; }
    .col { flex:1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <p class="muted" style="margin:0;">Public Queue</p>
      <h1 class="title" style="margin-top:6px;">Clinic Token Booking</h1>
      <p class="muted" style="margin:8px 0 0 0;">Book a token from home and track live.</p>
    </div>

    <div class="card">
      <p class="muted" style="margin:0;">Now serving</p>
      <div id="nowServing" class="big">—</div>
      <p id="waitInfo" class="muted" style="margin:0;">Estimated wait: —</p>
      <p id="queueInfo" class="muted" style="margin:6px 0 0 0;">People waiting: —</p>
    </div>

    <div class="card">
      <button id="reserveBtn" class="btn">Reserve Token</button>
      <div id="msg" class="note"></div>
      <div class="note">This page refreshes automatically every 10 seconds.</div>
    </div>
  </div>

  <script>
    const clinicSlug = "{{ clinic_slug|default:'main' }}";

    const snapshotUrl = `/api/public/clinic/${clinicSlug}/snapshot/`;
    const reserveUrl  = `/api/public/clinic/${clinicSlug}/reserve/`;

    async function refreshSnapshot() {
      try {
        const res = await fetch(snapshotUrl);
        const data = await res.json();

        if (!data.ok) return;

        document.getElementById("nowServing").textContent = data.now_serving ?? "—";
        document.getElementById("waitInfo").textContent = `Estimated wait: ${data.estimated_wait_minutes} min (approx)`;
        document.getElementById("queueInfo").textContent = `People waiting: ${data.waiting_count}`;
      } catch (e) {
        // ignore
      }
    }

    async function reserveToken() {
      const btn = document.getElementById("reserveBtn");
      const msg = document.getElementById("msg");

      btn.disabled = true;
      msg.textContent = "Reserving your token...";

      try {
        const res = await fetch(reserveUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}) // keep empty for MVP
        });

        const data = await res.json();

        if (data.ok) {
          msg.innerHTML = `✅ Your token is <b>${data.token_number}</b>. Redirecting to live tracking...`;
          window.location.href = data.track_url;
          return;
        }

        msg.textContent = "Could not reserve token. Please try again.";
        btn.disabled = false;

      } catch (e) {
        msg.textContent = "Network error. Please try again.";
        btn.disabled = false;
      }
    }

    document.getElementById("reserveBtn").addEventListener("click", reserveToken);

    refreshSnapshot();
    setInterval(refreshSnapshot, 10000);
  </script>
</body>
</html>
