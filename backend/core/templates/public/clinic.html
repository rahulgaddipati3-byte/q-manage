<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Clinic Token Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: Arial, sans-serif; background:#0b1220; color:#fff; margin:0; }
    .wrap { max-width: 560px; margin: 40px auto; padding: 16px; }
    .card { background:#111b2e; border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; margin-bottom:14px; }
    h2 { margin:0 0 6px 0; }
    .muted { color: rgba(255,255,255,.7); }
    label { display:block; margin: 10px 0 6px; }
    input { width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#0b1220; color:#fff; }
    button { width:100%; padding:14px; border:0; border-radius:14px; background:#2f6df6; color:#fff; font-size:16px; cursor:pointer; margin-top:12px; }
    .err { color:#ffb4b4; white-space:pre-wrap; }
    .ok { color:#a7ffb1; white-space:pre-wrap; }
    a { color:#9bbcff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="muted">Public Queue</div>
      <h2>Clinic Token Booking</h2>
      <div class="muted">Book a token from home and track live.</div>
    </div>

    <div class="card">
      <div class="muted">Now serving</div>
      <div style="font-size:42px;font-weight:700;margin:10px 0" id="nowServing">—</div>
      <div class="muted" id="stats">Loading…</div>
    </div>

    <div class="card">
      <label for="name"><b>Name</b></label>
      <input id="name" placeholder="Your name" />

      <label for="phone"><b>Mobile</b></label>
      <input id="phone" placeholder="10-digit mobile (or 91XXXXXXXXXX)" />

      <button onclick="reserve()">Reserve Token</button>

      <div style="margin-top:10px" id="msg" class="muted"></div>
      <div class="muted" style="margin-top:10px">This page refreshes automatically every 10 seconds.</div>
    </div>
  </div>

<script>
const clinicSlug = "{{ clinic_slug }}";

function setMsg(text, ok=true){
  const el = document.getElementById("msg");
  el.className = ok ? "ok" : "err";
  el.textContent = text;
}

async function getSnapshot(){
  try{
    const res = await fetch(`/api/public/clinic/${clinicSlug}/snapshot/`);
    const j = await res.json();
    document.getElementById("nowServing").textContent = j.now_serving || "—";
    document.getElementById("stats").textContent =
      `Estimated wait: ${j.estimated_wait_min} min (approx) • People waiting: ${j.people_waiting}`;
  }catch(e){
    document.getElementById("stats").textContent = "Could not load snapshot";
  }
}

async function reserve(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if(!name){ setMsg("Name is required", false); return; }
  if(!phone){ setMsg("Mobile is required", false); return; }

  try{
    const res = await fetch(`/api/public/clinic/${clinicSlug}/reserve/`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ name, phone })
    });

    const txt = await res.text();
    let j = null;
    try { j = JSON.parse(txt); } catch(e){ j = { ok:false, error: txt }; }

    if(!res.ok){
      setMsg(j.error || `Reserve failed (HTTP ${res.status})`, false);
      return;
    }

    setMsg(`Request submitted ✅\nTracking: ${j.track_url}`, true);
    // open tracking page
    window.location.href = j.track_url;
  }catch(e){
    setMsg("Network error. Please try again.", false);
  }
}

getSnapshot();
setInterval(getSnapshot, 10000);
</script>
</body>
</html>
