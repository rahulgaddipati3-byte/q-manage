<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Clinic Token Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: Arial, sans-serif; background:#0b1220; color:#fff; margin:0; }
    .wrap { max-width: 560px; margin: 40px auto; padding: 16px; }
    .card { background:#111b2e; border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; margin-bottom:14px; }
    h2 { margin:0 0 6px 0; }
    .muted { color: rgba(255,255,255,.7); }
    label { display:block; margin: 10px 0 6px; }
    input, textarea {
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:#0b1220;
      color:#fff;
      box-sizing:border-box;
    }
    textarea { min-height: 72px; resize: vertical; }
    button {
      width:100%;
      padding:14px;
      border:0;
      border-radius:14px;
      background:#2f6df6;
      color:#fff;
      font-size:16px;
      cursor:pointer;
      margin-top:12px;
    }
    button[disabled] { opacity: .65; cursor: not-allowed; }
    .err { color:#ffb4b4; white-space:pre-wrap; }
    .ok { color:#a7ffb1; white-space:pre-wrap; }
    a { color:#9bbcff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="muted">Public Queue</div>
      <h2>Clinic Token Booking</h2>
      <div class="muted">Book a token from home and track live.</div>
    </div>

    <div class="card">
      <div class="muted">Now serving</div>
      <div style="font-size:42px;font-weight:700;margin:10px 0" id="nowServing">—</div>
      <div class="muted" id="stats">Loading…</div>
    </div>

    <div class="card">
      <label for="name"><b>Name</b></label>
      <input id="name" placeholder="Your name" autocomplete="name" />

      <label for="phone"><b>Mobile</b></label>
      <input id="phone" placeholder="10-digit mobile (or 91XXXXXXXXXX)" autocomplete="tel" />

      <label for="address"><b>Address</b></label>
      <textarea id="address" placeholder="House/Street/Area (optional but recommended)" autocomplete="street-address"></textarea>

      <button id="reserveBtn" type="button" onclick="reserve()">Reserve Token</button>

      <div style="margin-top:10px" id="msg" class="muted"></div>
      <div class="muted" style="margin-top:10px">This page refreshes automatically every 10 seconds.</div>
    </div>
  </div>

<script>
const clinicSlug = "{{ clinic_slug }}";

function setMsg(text, ok=true){
  const el = document.getElementById("msg");
  el.className = ok ? "ok" : "err";
  el.textContent = text || "";
}

function clearMsg(){
  setMsg("", true);
}

function digitsOnly(s){
  return (s || "").replace(/\D/g, "");
}

async function getSnapshot(){
  try{
    const res = await fetch(`/api/public/clinic/${clinicSlug}/snapshot/`, { cache: "no-store" });
    const j = await res.json();

    document.getElementById("nowServing").textContent = j.now_serving || "—";

    const waitMin = (j.estimated_wait_min ?? 0);
    const waiting = (j.people_waiting ?? 0);

    document.getElementById("stats").textContent =
      `Estimated wait: ${waitMin} min (approx) • People waiting: ${waiting}`;
  }catch(e){
    document.getElementById("stats").textContent = "Could not load snapshot";
  }
}

async function reserve(){
  const btn = document.getElementById("reserveBtn");

  // ✅ clear any old "Internal error" before attempting
  clearMsg();

  const name = document.getElementById("name").value.trim();
  const phoneRaw = document.getElementById("phone").value.trim();
  const phone = digitsOnly(phoneRaw);
  const address = document.getElementById("address").value.trim();

  if(!name){ setMsg("Name is required", false); return; }
  if(!phone){ setMsg("Mobile is required", false); return; }

  btn.disabled = true;

  try{
    const res = await fetch(`/api/public/clinic/${clinicSlug}/reserve/`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      // ✅ send "mobile" to match your label; backend supports phone/mobile both
      body: JSON.stringify({ name, mobile: phone, address })
    });

    // Always try JSON first
    let j = null;
    const contentType = (res.headers.get("content-type") || "").toLowerCase();

    if(contentType.includes("application/json")){
      j = await res.json();
    }else{
      const txt = await res.text();
      try { j = JSON.parse(txt); } catch(e){ j = { ok:false, error: txt }; }
    }

    if(!res.ok || !j || j.ok === false){
      const detail = j?.detail ? `\n${j.detail}` : "";
      setMsg((j?.error || `Reserve failed (HTTP ${res.status})`) + detail, false);
      return;
    }

    // ✅ SUCCESS — ensure no old error remains
    clearMsg();

    const tokenTxt = j.token_number ? `Your Token: ${j.token_number}\n` : "";
    setMsg(`${tokenTxt}Redirecting to tracking page...`, true);

    // Refresh snapshot quickly (optional)
    getSnapshot();

    // redirect
    if(j.track_url){
      window.location.href = j.track_url;
    }else{
      setMsg(tokenTxt + "Token reserved ✅ (No tracking URL returned)", true);
    }

  }catch(e){
    setMsg("Network error. Please try again.", false);
  }finally{
    btn.disabled = false;
  }
}

getSnapshot();
setInterval(getSnapshot, 10000);
</script>
</body>
</html>
