<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Staff Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #141414;
      padding: 28px;
      border-radius: 14px;
      width: 100%;
      max-width: 360px;
      border: 1px solid #333;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 18px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      color: #aaa;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form method="post" class="card">
    {% csrf_token %}
    <h2>Staff Login</h2>

    <label>Username</label>
    <input type="text" name="username" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>
